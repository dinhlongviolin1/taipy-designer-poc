<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taipy Designer POC</title>
    <!-- add bootstap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- add interactjs -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  </head>
  <body class="">
    <main class="container vh-100">
      <div class="py-4">
        <h1 class="text-center">Taipy Designer POC</h1>
      </div>
      <div class="row h-75">
        <div class="col-3">
          <div class="sidebar h-100">
            <div id="number-group" class="d-flex flex-column">
              <h3 class="my-1">Number controls</h3>
              <button class="btn btn-outline-info my-1">Add text</button>
              <button class="btn btn-outline-info my-1">Add input</button>
              <button class="btn btn-outline-info my-1">Add button</button>
            </div>
            <div id="string-group" class="d-flex flex-column">
              <h3 class="my-1">String controls</h3>
              <button class="btn btn-outline-info my-1">Add text</button>
              <button class="btn btn-outline-info my-1">Add input</button>
              <button class="btn btn-outline-info my-1">Add button</button>
            </div>
            <div class="d-flex flex-column">
              <h3 class="my-1">Others</h3>
              <button id="reset-default-btn" class="btn btn-outline-info my-1">
                Use default template
              </button>
              <button id="remove-all-btn" class="btn btn-outline-info my-1">
                Remove all
              </button>
            </div>
          </div>
        </div>
        <div class="col-9">
          <div
            id="root"
            class="interact-canvas bg-info-subtle border border-info-subtle rounded-2 h-100"
          ></div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/interact.js"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
